<html>
<head>
<meta charset=utf-8 />
<title>Custom legend</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>


<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <strong>Prisons and Environmental Hazards in Kentucky</strong>
  <small>Cancer risk per million due to cumulative air toxics</small>
  <nav class='legend clearfix'>
    <span style='background:#d8d3d3;'></span>
    <span style='background:#f3c8d0;'></span>
    <span style='background:#f2738d;'></span>
    <span style='background:#f10937;'></span>
    <span style='background:#a9b292;'></span>
    <label>25</label>
    <label>30</label>
    <label>40</label>
    <label>50</label>
    <label>no data</label>
    <small>Source: <a href="https://www.epa.gov/enviroatlas">EPA EnviroAtlas</a></small>
</div>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicmwtbWFydGVucyIsImEiOiJjbDQzNTY0d2YwNG5iM2N1aHYxcGJ1djcwIn0.tAxFsgNvT-dK0JF1vextnQ';
  var map = L.mapbox.map('map')
    .setView([37.608582,-85.430616], 7)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/rl-martens/cl4dg5bd5000414mujycv38kh'));

  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>
</body>
</html>
